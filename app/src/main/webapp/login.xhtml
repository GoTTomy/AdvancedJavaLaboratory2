<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<style type="">
    #page{
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: 300px
    }
    #page div{
        border-radius: 25px;
        border-style: solid;
        border-color: white;
        margin-top: 5px;
    }
    form{
        border-radius: 60px;
        background-color: darksalmon;
    }
    input{
        margin-bottom: 10px;
        border-radius: 5px;
        height: 20px;
    }
    head{
        background-image: url("logo.png");
    }
    body{
        background-image: url("background.jpg");
        background-repeat:no-repeat;
        background-size:cover;
    }
    #page p{
        color: white;
        font-weight: bold;
    }
</style>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <center><img src="Logo.png" alt="Logo" style=" width: auto; height: auto; align-content: center"/></center>
    <div id="page">

        <h:form>
        <br/>
        <div>
            <p>Login:</p>
            <h:inputText id="username" value="#{loginRequest.username}"/>
        </div>
        <div>
            <p>Haslo:</p>
            <h:message for="username"/>
            <h:inputSecret value="#{loginRequest.password}"/>
        </div><br/>
            <h:commandButton value="Login" action="#{loginController.login}" style = "width: 150px; height: 50px; border-radius: 10px;"/>
            <p style="padding-bottom: 10px"><a href="register.xhtml">Nie masz konta? Zarejestruj sie!</a></p>
        </h:form>
        <h:outputText value="#{msg['jaz.app.name']}"/>
    </div>
</h:body>
</html>
