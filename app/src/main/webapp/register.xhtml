<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<style type="">
    body{
        background-image: url("background.jpg");
        background-repeat:no-repeat;
        background-size:cover;
    }
</style>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <center><img src="Logo.png" alt="Logo" style=" width: auto; height: auto; align-content: center"/></center>
    <div id="page">

        <h:form>
            <br/>
            <div >
                <p>Nazwa Uzytkownika:</p>
                <f:validateRegex pattern="((?=.*[a-z])(?=.*[A-Z]).{2,50})">
                    <h:inputText
                            id="username"
                            value="#{registrationRequest.username}"
                            validatorMessage="Wprowadzono nie poprawną nazwę użytkownika"
                    />
                </f:validateRegex>
            </div>
            <div>
                <p>Haslo:</p>
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,30})">
                    <h:inputSecret
                            id="passwd"
                            value="#{registrationRequest.passwd}"
                            validatorMessage="Podane hasło nie jest poprawne!"
                    />
                </f:validateRegex>
            </div>
            <div>
                <p>Potwierdz Hasło:</p>
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,30})">
                    <h:inputSecret
                            id="cpasswd"
                            value="#{registrationRequest.cpsswd}"
                            validatorMessage="Ponownie podane hasło nie jest poprawne!"
                    />
                </f:validateRegex>
            </div>
            <div>
                <p>Email</p>
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,30})$">
                    <h:inputText
                            id="email"
                            value="#{registrationRequest.email}"
                            validatorMessage="Podany email jest nie poprawny!"
                    />
                </f:validateRegex>
            </div>
            <div>
                    <p>Data Urodzin:</p>
                    <h:inputText
                            id="bdate"
                            value="#{registrationRequest.bdate}"
                            validatorMessage="Podana data narodzin jest nie poprawna! zastosuj dd/mm/yyyy"
                    />
            </div>
            <div>
                <p>Imie:</p>
                <f:validateRegex pattern="((?=.*[a-z])(?=.*[A-Z]).{2,50})">
                    <h:inputText
                            id="name"
                            value="#{registrationRequest.name}"
                            validatorMessage="Podane Imie jest nie poprawne!"
                    />
                </f:validateRegex>
            </div>
            <div>
                <p>Nazwisko:</p>
                <f:validateRegex pattern="((?=.*[a-z])(?=.*[A-Z]).{2,50})">
                    <h:inputText
                            id="surname"
                            value="#{registrationRequest.surname}"
                            validatorMessage="Podane nazwisko jest nie poprawne!"
                    />
                </f:validateRegex>
            </div><br/>

            <h:commandButton value="Register" action="#{registerController.register}" style = "width: 150px; height: 50px; border-radius: 10px;"/>
        </h:form>

        <h:outputText value="#{msg['jaz.app.name']}"/>
    </div>

</h:body>
</html>
