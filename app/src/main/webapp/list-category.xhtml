<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<head>
<h:outputStylesheet name="main.css" library="css" />
    <style type="">
        body{
            background-image: url("background.jpg");
            background-repeat:no-repeat;
            background-size:cover;
        }
    </style>
</head>


<h:body>

    <ui:composition template="templates/base.xhtml">
        <ui:param name="title" value="Section "/>

        <ui:define name="content">
            <div class="w-25">
                <h:link styleClass="btn-primary" value="Add" outcome="edit-list-category"/>
                <div class="list-group">
                    <ui:repeat value="#{categoryController.categoryList}" var="category">
                        <h:link styleClass="list-group-item list-group-item-action" outcome="edit-list-category">
                            <f:param name="categoryId" value="#{category.category_id}"/>

                            <h:outputText value="##{category.category_id} #{category.name} #{category.section_id}"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
